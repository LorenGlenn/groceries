<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Create your grocery list:</h1>
      <div class="form" id="grocery">
        <div class="form-group">
          <label for="item-one">1st item:</label>
          <input type="text" id="item-one">
        </div>
        <div class="form-group">
          <label for="item-two">2nd item:</label>
          <input type="text" id="item-two">
        </div>
        <div class="form-group">
          <label for="item-three">3rd item:</label>
          <input type="text" id="item-three">
        </div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
